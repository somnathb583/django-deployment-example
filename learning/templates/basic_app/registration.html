{% extends 'basic_app/base.html' %}

{%  block body_block %}

<div class="jumbotron">
	{% if registered %}
		<h1>Thanks For Registration</h1>
	{% else %}
		<h1>Register Here</h1>
		<h3>Fill out the Form:- </h3>
		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" value="Register">			
		</form>
	{% endif %}
</div>

{% endblock %}
